<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Custom css -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Scripts -->
    <script type="module" src="scripts/home/index.js" defer></script>

    <title>Lol Info</title>
</head>

<body>
    <!-- Loader to show user to wait while content is loading-->
    <div id="loader" class="spinner-border-div d-flex justify-content-center align-items-center hide">
        <div class="spinner-border text-warning " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Error message if something go wrong -->
    <div id="error-message" class="d-flex justify-content-center align-items-center hide">
        <p id="error-text" >Não foi possível carregar o conteúdo :(</p>
    </div> 
    <!-- Champ not found message -->
    <div id="error-champ-not-found-message" class="d-flex justify-content-center align-items-center hide">
        <p id="champ-not-found">Campeão não encontrado</p>
    </div> 
    <!-- Page header -->
    <header class="header d-flex justify-content-center">
        <nav class="navbar d-flex justify-content-between align-items-center">
            <a href="index.html"><img class="logo" src="images/League of Legends.svg" alt="logo lol"></a>
            <!-- Form to search champs by name -->
            <form id="search-champ-form" class="search-champs d-flex gap-3 pe-4 align-items-center desktop">
                <input id="champs-input" autocomplete="off" type="text" class="search-champs-input form-control" type="search" placeholder="Procure um campeão...">
                <button id="search-button" class="search-button btn btn-outline-light" type="submit" >
                    <i class="bi bi-search"></i>
                </button> 
            </form>
        </nav> 
    </header>
    <!-- At this container are all the main content  -->
    <div class="container d-flex flex-column align-items-center py-4">
        <h2 class="text-center mb-4" id="headline-text">Lol Info</h2>
        <div id="all-champs" class="d-grid justify-content-center gap-3">

        </div>
    </div>
</body>
</html>
